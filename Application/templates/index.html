<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Deep Dream</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">
  </head>
  <body>
    <h1> A Rocket AI production.</h1>
    <p>Enter an email adress and select an image to be "dreamified".</p>

  <iframe width="0" height="0" border="0" name="hidden-frame" id="hidden-frame"></iframe>

  <form enctype="multipart/form-data" action="/request-image" target="hidden-frame" method="POST">
     <input type="hidden" name="MAX_FILE_SIZE" value="30000"/>
     <input type="text" name="email" id="email">
  	 <input type="file" name="submit-image" id="submit-image" accept="image/*">
  	 <input type="submit">
  </form>

   <script src="{{ url_for('static', filename='js/lib/jquery-2.1.1.js') }}"></script>
   <script src="{{ url_for('static', filename='js/submit.js') }}"></script>
  </body>
</html>
